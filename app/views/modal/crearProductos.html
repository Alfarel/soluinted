<div>
	<div class="modal-header">
        <h3 class="modal-title">Categorías</h3>
    </div>
    <div class="modal-body">
        <form>
        	<div class="form-group">
	            <label>Nombre del producto</label>
	            <input class="form-control" ng-model="datos.nombre" />
	            <!--<p class="help-block">Nombre</p>-->
	        </div>
	        <div class="form-group">
	            <label>Categoría</label>
                <select ng-model="seleccion.categoria" ng-change="cambiaCategoria()" class="form-control" ng-options="elemento.Nombre for elemento in categoria.categorias">
                </select>
                <!-- <select ng-model="seleccion.categoria" class="form-control">
                    <option ng-repeat= "elemento in categoria.categorias" value="{{elemento.idCategoria}}">
                        {{elemento.Nombre}}
                    </option>
                </select> -->
	        </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">   
                            <input type="text" class="form-control" ng-model="producto.descripcion" placeholder="Caracteristica del producto"/>
                        </div>
                        <div class="col-md-2">
                            <button ng-click="add()" class="form-control btn btn-success">Añadir</button>
                        </div>
                    </div>                    
                </div>
                <div class="panel-body">
                    <ul class="list-group">                    
                        <li class="list-group-item" ng-repeat="caracteristicas in datos.Caracteristicas">
                            <label>{{caracteristicas}}</label>
                            <span>
                                <span class="pull-right">
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="borrarCaracteristica($index)"><i class="glyphicon glyphicon-remove-circle" ></i></button>
                                </span>
                            </span>
                        </li>
                        <li class = "list-group-item" ng-repeat="caracteristicas in datos.CaracteristicasHistorico">
                            <label>{{caracteristicas.Descripcion}}</label>
                            <span>
                                <span class="pull-right">
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="borrarCaracteristicaHistorial($index)"><i class="glyphicon glyphicon-remove-circle" ></i></button>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <input name="file" type="file" ng-model="files.file"/>
                </div>
                <div class="col-sm-4">
                    <button ng-click="addFile()" class="form-control btn btn-success">Añadir imagen</button>
                </div>                
            </div>
            <ul class="list-group" style="margin-top:10px">                    
                <li class="list-group-item" ng-repeat="imagen in datos.imagenes">                    
                    <label>{{imagen.name}}</label>
                    <span>
                        <span class="pull-right">
                            <button type="button" class="btn btn-danger btn-xs" ng-click="eliminarImagen($index)">Eliminar</button>
                        </span>
                    </span>
                </li>
                <li class="list-group-item" ng-repeat="imagen in datos.ImagenesHistorico">
                    <div class="row"> 
                        <div class="col-md-8">
                            <label>Imagen {{$index + 1}}<label>
                        </div>
                        <div class="col-md-2">
                            <span>
                                <span class="pull-right">
                                    <a href="../../{{imagen.Url}}" target="_blank" class="btn btn-info btn-xs">Ver imagen</a>
                                </span>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <span>
                                <span class="pull-right">
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="eliminarImagenHistorico($index)">Eliminar</button>
                                </span>
                            </span>
                        </div>
                    </div>
                    
                </li>
            </ul>
            
            <!-- <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div> -->

            
        </form>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
